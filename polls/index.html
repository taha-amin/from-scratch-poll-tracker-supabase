<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <button id="logout">Logout</button>
        <section class="main-section">
            <div class="left">
                <h2>Current Poll</h2>
                <div id="current-poll-container">
                    <div class="form-and-buttons">
                        <form class="name-form" id="name-form">
                            <label>
                                Poll name
                                <input name="team-one" />
                            </label>
                            <label>
                                Team Two name
                                <input name="team-two" />
                            </label>
                            <button>Name teams</button>
                        </form>

                        <div class="buttons">
                            <div class="top-buttons">
                                <div class="left-buttons">
                                    <h3 id="team-one-name">Team One</h3>
                                    <button id="team-one-add-button">
                                        Add
                                    </button>
                                    <button id="team-one-subtract-button" class="undo">
                                        Subtract
                                    </button>
                                </div>
                                <div class="right-buttons">
                                    <h3 id="team-two-name">Team Two</h3>
                                    <button id="team-two-add-button">
                                        Add
                                    </button>
                                    <button id="team-two-subtract-button" class="undo">
                                        Subtract
                                    </button>
                                </div>
                            </div>
                            <div class="bottom-buttons">
                                <button id="finish-poll-button">
                                    Finish Game
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <h2>Past Polls</h2>
                    </div>
                    <div id="past-polls-container"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
