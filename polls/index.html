<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <button id="logout">Logout</button>
        <section class="main-section">
            <div class="top">
                <div class="top">
                    <div class="left">
                        <h2>Current Poll</h2>
                        <div class="current-poll">
                            <div class="question">Question: </div>
                            <div class="option-1-title">Option 1</div>
                            <button class="option-1-button">Vote</button>
                            <div class="option-1-votes">0</div>
                            <div class="option-2-title">Option 2</div>
                            <div class="option-2-votes">0</div>
                            <button class="option-2-button">Vote</button>
                            <button class="finish-button">Finish Poll</button>
                        </div>
                    </div>
                    <div class="form-container">
                        <form id="poll-form">
                            <label>
                                Question
                                <input name="question" />
                            </label>

                            <label>
                                Option One
                                <input name="option-1-title" />
                            </label>

                            <label>
                                Option Two
                                <input name="option-2-title" />
                            </label>
                            <button>Add Question and Options</button>
                        </form>
                    </div>
                </div>
                <div class="bottom">
                    <h2>Past Polls</h2>
                    <div class="past-polls">

                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
