<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <button id="logout">Logout</button>
        <section class="main-section">
                <div class="left">
                    <h2>Current Poll</h2>
                    <div id="current-poll-container"></div>
                    <div class="form-and-buttons">
                        <form class="name-form" id="name-form">
                            <label>
                                Question
                                <input name="question">
                            </label>
                            <label>
                                option 1
                                <input name="option-one" />
                            </label>
                                <label>
                                    option 2
                                <input name="option-two" />
                                </label>
                                <button>Finish poll</button>
                        </form>

                            <div class="buttons">
                                <div class="top-buttons">
                                    <div class="left-buttons">
                                        <h3 id="option-one-name">Option One</h3>
                                        <button id="option-one-add-button">
                                            Add
                                        </button>
                                        <button id="option-one-subtract-button" class="undo">
                                            Subtract
                                        </button>
                                    </div>
                                    <div class="right-buttons">
                                        <h3 id="option-two-name">Option Two</h3>
                                        <button id="option-two-add-button">
                                            Add
                                        </button>
                                        <button id="option-two-subtract-button">
                                            Subtract
                                        </button>
                                    </div>
                                </div>
                                <div class="bottom-buttons">
                                    <button id="finish-poll-button">
                                        Finish Poll
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <h2>Past Polls</h2>
                        </div>
                        <div id="past-polls-container"></div>
                    </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
